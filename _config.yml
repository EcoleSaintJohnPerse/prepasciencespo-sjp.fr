# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Prepa Sciences Po - Saint-John Perse
email: sjp.prepa@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Dans le 18ème à Paris, le lycée Saint-John Perse prépare ses élèves aux concours de Sciences-Po Paris et des IEP de provinces. 
  La filière Sciences-Po concerne les classes de première, de terminale et les élèves en première année post-bac. 
  Les élèves bénéficient d'un tutorat personnalisé, de stages intensifs pendant les vacances scolaires et d'un enseignement en ligne tout au long de l'année.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.prepasciencespo-sjp.fr" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: St_JohnPerse
facebook_username: etablissementssaintjohnperse

header_pages:
  - index.md
  - concours.md
  - formules.md
  - calendrier.md
  - tarifs.md

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-pwa-plugin
  - jekyll-sitemap

pwa:
  dest_js_directory: assets/js # Required
  precache_recent_posts_num: 5 # Optional
  precache_glob_directory: / # Optional
  precache_glob_patterns: # Optional
    - "{js,css,fonts}/**/*.{js,css,eot,svg,ttf,woff}"
    - index.html
  precache_glob_ignores: # Optional
    - sw-register.js
    - "fonts/**/*"

